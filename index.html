<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Timezones</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Your custom styles -->
  <style>
    /* ... Your existing styles ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>Friends Timezones</h1>
    <div id="timezones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
    <form id="addTimezoneForm">
      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="timezone" class="form-label">Timezone</label>
            <select class="form-select" id="timezone" required>
              <option value="" selected disabled>Select a timezone</option>
              <option value="Europe/Stockholm">Sweden</option>
              <option value="Europe/Berlin">Germany</option>
              <option value="Europe/London">United Kingdom</option>
              <option value="America/New_York">New York</option>
              <!-- Add more timezone options as needed -->
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="addTimezone()">Add Timezone</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Static array of initial time zones
    const initialTimeZones = [
      { username: "Friend1", timezone: "America/New_York" },
      { username: "Friend2", timezone: "Europe/London" },
      { username: "Friend3", timezone: "Asia/Tokyo" }
    ];

    // Function to render initial time zones
    function renderInitialTimeZones() {
      initialTimeZones.forEach(zone => renderTimezoneCard(zone.username, zone.timezone));
    }

    // Function to add new time zone dynamically
    function addTimezone() {
      const username = document.getElementById('username').value;
      const timezone = document.getElementById('timezone').value;

      // Validate password (you can add additional validation if needed)
      const password = document.getElementById('password').value;
      if (password === "sex") {
        renderTimezoneCard(username, timezone);
        document.getElementById('addTimezoneForm').reset();
      } else {
        alert("Invalid password. Please try again.");
      }
    }

    // Function to render a new timezone card
    function renderTimezoneCard(username, timezone) {
      // ... existing rendering logic ...

      const card = document.createElement('div');
      card.classList.add('timezone-card', 'col');

      // ... existing card creation logic ...

      document.getElementById('timezones').appendChild(card);
    }

    // Initialize the page with the initial time zones
    renderInitialTimeZones();
  </script>
</body>
</html>
